<!doctype html>
<html>
	<head>
		<title>JS Todo List Array</title>
	</head>
	<body>
		<h1>Todo List</h1>

		<ul>
			<li>"new" - Add A Todo</li>
			<li>"list" - List all Todos</li>
			<li>"quit" - Quit App</li>
		</ul>
	</body>

	<script>
		var todos = ["Buy New Turtle"];

		var input = prompt("What would you like to do?");

		while(input !== "quit") {
			if(input === "list") {
				
				listTodos();

			}else if (input === "new") {
				addTodo();
			}else if (input === "delete") {
				deleteTodo();
			}

			input = prompt("What would you like to do?");
		}

		console.log("OK, you quit the app");

		function listTodos() {
			console.log("**********");
				todos.forEach(function(todo, index){
					console.log(index + ": " +todo);
				});
				console.log("**********");
		}

		function addTodo() {
			var newTodo = prompt("Enter new todo");
				todos.push(newTodo);
				console.log("added todo");
		}

		function deleteTodo() {
			var index = prompt("Please give the index to delte");
				//splice();
				todos.splice(index,1);
				console.log("delted todo");
		}
	


	</script>
</html>
