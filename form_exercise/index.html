<!doctype html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
	<h1>Register</h1>
	<form action="">
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="John" required>

		<label for="last">Last Name:</label>
		<input name="last" id="last" type="text" placeholder="Smith" required>

		<br>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for="female">Female</label>
		<input id="female" name="gender" type="radio" value="female">
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other">

		<br>
		<label for="email">Email:
			<input name="email" type="email" placeholder="your email" required> 
		</label>
		<label for="password">Password:
			<input pattern=".{5,10}" title="5 to 10 characters" name="password" type="password" placeholder="your password" required>
		</label>

		<br>
		<label for="">Birthday
			<select name="month" id="">
				<option value="">Jan</option>
				<option value="">Feb</option>
				<option value="">Mar</option>
			</select>
			<select name="day" id="">
				<option value="">10</option>
				<option value="">11</option>
				<option value="">12</option>
			</select>
			<select name="year" id="">
				<option value="">2012</option>
				<option value="">2013</option>
				<option value="">2014</option>
			</select>
		</label>

		<br>
		<label for="agreed">I agree to the terms and conditions</label>
		<input name="agreed" id="agreed" type="checkbox">

		<input type="submit">
	</form>

</body>
</html>
