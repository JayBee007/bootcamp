<!doctype html>
<html>
	<head>
		<title>JS Age Calculator Exercise</title>
	</head>
	<body>
		<div id="content">
			
		</div>
	</body>

	<script>
	
	var age = prompt("What is your age?");
	var days = age*365.25;

	var content = document.getElementById("content");
	content.innerHTML = "<p>" + "You been alive for approximately " + days + " days" + "</p>" ;


	</script>
</html>
